# general settings
name: Baseline-GoPro-width64-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: gopro-test
    type: PairedImageDataset

    dataroot_gt: /content/drive/MyDrive/Solinas /target-20220809T141927Z-001.zip
    dataroot_lq: /content/drive/MyDrive/Solinas /inputs-20220809T141920Z-001.zip

    io_backend:
      type: zip

# network structures
network_g:
  type: BaselineLocal
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  dw_expand: 2
  ffn_expand: 2

# path
path:
  pretrain_network_g: experiments/pretrained_models/Baseline-GoPro-width64.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
